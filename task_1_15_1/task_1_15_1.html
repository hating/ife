<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var data =[];
  var child_li = document.getElementById("source").childNodes;
  for (var i=0;i<child_li.length;i++){
    var str ="";
    str = child_li.item(i).innerHTML;
    if(typeof(str) != "undefined"){//并不懂为什么会出现undefined的情况
      var match = [];
      match.push(str.substring(0,2));//使用string对象的substring函数
      match.push(str.substring(10,12));
      data.push(match);
    }
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */
  return data;

}
/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  data.sort(function(a,b) {//参考了任务14的高分答案，直接使用内置sort函数
    return b[1] - a[1];
  });
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var resort_data = data.filter(function(item){//参考了任务14的高分答案，直接使用filter函数
    return (item[1] > 60);
  });
  var resort = document.getElementById("resort");
  var numData = ["一","二","三","四","五","六"];
  for(var i=0;i<resort_data.length;i++){
    var li_elem = document.createElement("li");
    li_elem.innerHTML ="第"+ numData[i] +"名："+resort_data[i][0]+"空气质量：<b>"+resort_data[i][1]+"</b>";
    resort.appendChild(li_elem);
    }
  }

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  document.getElementById("sort-btn").onclick = function (){
    btnHandle();
  }
}

init();

</script>
</body>
</html>
